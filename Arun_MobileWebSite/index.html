<body onload=for_load()>
    <header>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
        <a id="information" ></a>
          </div>
     

    </header>
    <div>
      <h1>Online Movie Ticket Booking</h1>
      <form action="./views/data.html">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfirstname">First Name</label>
            <input type="name" class="form-control" id="inputfirstname" placeholder="firestname">
          </div>
          <div class="form-group col-md-6">
            <label for="inputlastname">Last name</label>
            <input type="name" class="form-control" id="inputlastname" placeholder="lastname">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="@gmail.com">
        </div>
        <div class="form-group">
          <label  for="inputAge" >Age</label>
          
          <input id="Aging" type="number" step="1"  value="20" name="aging" class="quantity-field border-0 text-center w-25">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputState" >Current City</label>
            <select id="inputState" class="form-control">
              <option selected>Toronto</option>
              <option>Ottawa</option>
              <option>Victoria</option>
              <option>London</option>
            </select>
           
          </div>
          <div class="form-group col-md-4">
          
            <div class="form-check">
                
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                <label class="l1" for="flexRadioDefault1">
                  Location1 head office
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="l1" for="flexRadioDefault2">
                  location2 head tower
                </label>
              </div>
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">Movies</label>
            <select id="inputState2" class="form-control">
              <option selected>GodFather</option>
              <option>Dark Knight</option>
              <option>Angry Men</option>
              
            </select>
          </div>
        </div>
        <br>
        <div class="form-group"> <!-- Date input -->
            <label class="control-label" for="date">Date</label>
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
          </div>



          <div class="container"  >
            <div class="row mb-8 justify-content-center ">
          
          <div class="col-12">
             <div class="d-flex justify-content-between">
                <div>
                   <p class="text-dark" id="changecolor1">Number of tickets</p>
                </div>
                <div class="input-group w-auto justify-content-end align-items-center"  >
                   <input type="button" value="-" class="button-minus border rounded-circle  icon-shape icon-sm mx-1 " data-field="quantity">
                   <input id="changecolor2" id="num" type="number" step="1" max="10" value="1" name="quantity" class="quantity-field border-0 text-center w-25">
                   <input type="button" value="+" class="button-plus border rounded-circle icon-shape icon-sm "  data-field="quantity">
                </div>
             </div>
          </div>
          
          <br>
            </div>
            </div>

        <button type="submit" class="btn btn-primary" onclick="passvalue()">Submit</button>
      </form>
      
        </div>
